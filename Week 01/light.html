<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            display: inline-block;
            background: #9f9999;
        }
        .red.active{
            background: red;
        }
        .yellow.active{
            background: yellow;
        }
        .green.active{
            background: green;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <script>
        function showRed () {
            let oDiv = document.getElementsByTagName('div')
            for (let i = 0; i < 3; i++) {
                oDiv[i].classList.remove('active')
            }
            document.getElementsByClassName('red')[0].classList.add('active')
        }
        function showYellow () {
            let oDiv = document.getElementsByTagName('div')
            for (let i = 0; i < 3; i++) {
                oDiv[i].classList.remove('active')
            }
            document.getElementsByClassName('yellow')[0].classList.add('active')
        }
        function showGreen () {
            let oDiv = document.getElementsByTagName('div')
            for (let i = 0; i < 3; i++) {
                oDiv[i].classList.remove('active')
            }
            document.getElementsByClassName('green')[0].classList.add('active')
        }
        function go () {
            showGreen()
            setTimeout(function () {
                showYellow()
                setTimeout(function () {
                    showRed()
                    setTimeout(function () {
                        go()
                    },5000)
                },2000)
            },10000)
        }
        go()
    </script>
</body>
</html>
