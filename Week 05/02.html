<script>
    let object = {
        a: 1,
        b: 2
    }
    let OBJ = reactive(object)
    function reactive (object) {
        return new Proxy(object, {
            set(obj, prop, val){
                obj[prop] = val;
                console.log(obj, prop, val, '11111');
                return obj[prop]
            },
            get(obj, prop){
                console.log(obj, prop, '22222222');
                return obj[prop]
            }
        })
    }
</script>
