<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g
    var arr = ['number', 'whitespace', 'lineTerminator', '*', '/', '+', '-'];
    
    function tokenize (sourse) {
        var result = null;
        while (true) {
            result = regexp.exec(sourse)
            if (!result) {
                break
            }
            for (var i = 1; i <= arr.length; i++) {
                if (result[i]) {
                    console.log(arr[i - 1])
                }
            }
            console.log(result)
        }
    }

    tokenize('1111 + 1 * 200')
</script>
</body>
</html>
